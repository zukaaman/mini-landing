<section class="form" id="form">
  <div class="container">
    <div class="img-wrapper">
      <img src="img/form-img.jpg" alt="#">
    </div>
    <form class="form-form">
      <h2 class="form__title">Оставьте заявку<br> на продажу автомобиля:</h2>
      <p class="form-form__text">Введите информацию о Вашем авто:</p>
      <input class="form-form__input" type="text" placeholder="Марка" required>
      <input class="form-form__input" type="text" placeholder="Модель" required>
      <input class="form-form__input" type="number" min="1970" placeholder="Год выпуска" required>
      <input class="form-form__input" type="number" min="0" placeholder="Пробег" required>
      <input class="form-form__input" type="number" min="1" placeholder="Ваша цена" required>
      <input class="form-form__input" type="tel" placeholder="Ваш номер телефона" required>
      <button class="form-form__btn" type="submit">Отправить</button>
    </form>
  </div>
</section>
